<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Driver Form</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="form-container">
        <form action="submit_form.php" method="POST">
            <h2 class="dr"><center>
             
            Driver Registration Form </center></h2><br>
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" require><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>
             <label for="photo">Upload your photo</label>
             <input type="file" multiple accept="images/" name="photofile"><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select> <br>

            <label for="license_number">Driver's License Number:</label>
            <input type="text" id="license_number" name="license_number" required><br>

            <label for="vehicle_number">Vehicle number:</label>
            <input type="text" id="vehicle_number" name="vehicle_number" required>

            <label for="vehicle_model">Vehicle Model:</label>
            <input type="text" id="vehicle_model" name="vehicle_model" required>
            

            <label for="vehicle_registration">Vehicle Registration Number:</label>
            <input type="text" id="vehicle_registration" name="vehicle_registration" required>

            <label for="insurance_number">Insurance Policy Number:</label>
            <input type="text" id="insurance_number" name="insurance_number" required>

            <label for="insurance_expiry">Insurance Expiry Date:</label>
            <input type="date" id="insurance_expiry" name="insurance_expiry" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
